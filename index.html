<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>

  </main>
  <div class="card">
    <div class="card__image">
      <a href="#">
        <div class="image__cube__eye">
          <img class="image__eye" src="images/icon-view.svg" alt="image of card">
        
          <img class="image__cube" src="images/image-equilibrium.jpg" alt="image of card">
          
        </div>
       </a>
    </div>
    <div class="card__content">
      <h1>
        <a href="#" target="_blank">Equilibrium #3429</a>
      </h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__content__info">  
        <div class="infor__eth">
          <img src="images/icon-ethereum.svg" alt="">
          <p>0.041 ETH</p>
        </div>
        <div class="info__time">
          <img src="images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
        
      </div>
    </div>
    <div class="card__author">
      <img src="images/image-avatar.png" alt="">
      <p>Creation of <a href="#">Jules Wyvern</a> </p>
    </div>
  </div>
  
  

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Claudia Reyna</a>.
  </footer>
</body>
</html>
